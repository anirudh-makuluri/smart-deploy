version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_MAX_OLD_SPACE_SIZE=${NODE_MAX_OLD_SPACE_SIZE:-2048}
    container_name: smartdeploy-app
    restart: unless-stopped
    env_file: .env
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_ID=${GITHUB_ID}
      - GITHUB_SECRET=${GITHUB_SECRET}
      # NextAuth
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      # GCP
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCP_SERVICE_ACCOUNT_KEY=${GCP_SERVICE_ACCOUNT_KEY}
      # Firebase
      - FIREBASE_SERVICE_ACCOUNT_KEY=${FIREBASE_SERVICE_ACCOUNT_KEY}
      - FIREBASE_API_KEY=${FIREBASE_API_KEY}
      - FIREBASE_AUTH_DOMAIN=${FIREBASE_AUTH_DOMAIN}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_STORAGE_BUCKET=${FIREBASE_STORAGE_BUCKET}
      - FIREBASE_MESSAGING_SENDER_ID=${FIREBASE_MESSAGING_SENDER_ID}
      - FIREBASE_APP_ID=${FIREBASE_APP_ID}
      - FIREBASE_MEASUREMENT_ID=${FIREBASE_MEASUREMENT_ID}
      # AWS
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-west-2}
      - ECS_ACM_CERTIFICATE_ARN=${ECS_ACM_CERTIFICATE_ARN}
      # LLM / environment
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOCAL_LLM_BASE_URL=${LOCAL_LLM_BASE_URL}
      - LOCAL_LLM_MODEL=${LOCAL_LLM_MODEL}
      - BEDROCK_MODEL_ID=${BEDROCK_MODEL_ID}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # AWS Bedrock
      - AWS_BEDROCK_ACCESS_KEY_ID=${AWS_BEDROCK_ACCESS_KEY_ID}
      - AWS_BEDROCK_SECRET_ACCESS_KEY=${AWS_BEDROCK_SECRET_ACCESS_KEY}
      # Deployment targets
      - EB_ACM_CERTIFICATE_ARN=${EB_ACM_CERTIFICATE_ARN}
      - UBUNTU_URL=${UBUNTU_URL}
      - NEXT_PUBLIC_DEPLOYMENT_DOMAIN=${NEXT_PUBLIC_DEPLOYMENT_DOMAIN}
      - VERCEL_DOMAIN=${VERCEL_DOMAIN}
      - VERCEL_TOKEN=${VERCEL_TOKEN}
      # WebSocket
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL}
    networks:
      - smartdeploy-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 || r.statusCode === 302 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  websocket:
    build:
      context: .
      dockerfile: Dockerfile.websocket
    container_name: smartdeploy-websocket
    restart: unless-stopped
    env_file: .env
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
      # OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_ID=${GITHUB_ID}
      - GITHUB_SECRET=${GITHUB_SECRET}
      # GCP
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCP_SERVICE_ACCOUNT_KEY=${GCP_SERVICE_ACCOUNT_KEY}
      # AWS
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-west-2}
      # AWS Bedrock
      - AWS_BEDROCK_ACCESS_KEY_ID=${AWS_BEDROCK_ACCESS_KEY_ID}
      - AWS_BEDROCK_SECRET_ACCESS_KEY=${AWS_BEDROCK_SECRET_ACCESS_KEY}
      # Firebase
      - FIREBASE_SERVICE_ACCOUNT_KEY=${FIREBASE_SERVICE_ACCOUNT_KEY}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - smartdeploy-network

networks:
  smartdeploy-network:
    driver: bridge
